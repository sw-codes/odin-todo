<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>

<body>
    <div id="content">
        <div id="sidebar">
            <div id="sidebar-header">
                <h1>do your todo</h1>
                <div id="sidebar-button-div"></div>
            </div>
            <div id="collection-list">
                <div id="home-collection-div" class="collection-li-div">
                    <h4 id="home-collection-h4" class="collection-h4">home</h4>
                </div>
                <div class="user-collection-div"></div>
                
            </div>
        </div>
        <div id="page-content">
            <dialog id="add-todo-dialog">
                <form action="">
                    <label for="todoTitle">
                        enter todo title:
                        <input type="text" name="todoTitle" id="todoTitle">
                    </label>
                    <label for="todoDesc">
                        enter todo description:
                        <input type="text" name="todoDesc" id="todoDesc">
                    </label>
                    <!-- <label for="todoCollection">
                        enter todo collection:
                        <input type="text" name="todoCollection" id="todoCollection" placeholder="leave blank for no collection">
                    </label> -->
                    <label for="todo-collections">
                        select a collection:
                        <select name="todo-collections" id="todo-collections">

                        </select>
                    </label>
                    <label for="todoPriority">
                        set a priority:
                        <select name="todoPriority" id="todoPriority">
                            <option value="high">high</option>
                            <option value="medium">medium</option>
                            <option value="low">low</option>
                        </select>
                    </label>
                    <div>
                        <button value="cancel" formmethod="dialog">cancel</button>
                        <button id="dialogConfirmBtn" value="default">add todo</button>
                    </div>

                </form>
            </dialog>
            <dialog id="new-collection-dialog">
                <form action="">
                    <label for="user-collection-title">
                        project title:
                        <input type="text" name="user-collection-title" id="user-collection-title">
                    </label>
                    <div>
                        <button value="cancel" formmethod="dialog">cancel</button>
                        <button id="new-project-confirm-button" value="default">create project</button>
                    </div>
                </form>
            </dialog>
            <div id="content-header"></div>
            <div id="todo-content"></div>
        </div>
    </div>
</body>

</html>
