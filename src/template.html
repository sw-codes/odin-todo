<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>

<body>
    <div id="content">
        <div id="sidebar">
            <div id="sidebar-header">
                <h1>Do Your Todo</h1>
                <div id="sidebar-button-div"></div>
            </div>
            <div id="collection-list">
                <div id="home-collection-div" class="collection-li-div">
                    <h4 id="home-collection-h4" class="collection-h4">home</h4>
                </div>
                <div class="user-collection-div"></div>
                
            </div>
        </div>
        <div id="page-content">
            <dialog id="add-todo-dialog">
                <form action="">
                    <label for="todo-title">
                        enter todo title:
                        <input type="text" name="todo-title" id="todo-title">
                    </label>
                    <label for="todo-desc">
                        enter todo description:
                        <input type="text" name="todo-desc" id="todo-desc">
                    </label>
                    <label for="todo-collections">
                        select a collection:
                        <select name="todo-collections" id="todo-collections">

                        </select>
                    </label>
                    <label for="todo-priority">
                        set a priority:
                        <select name="todo-priority" id="todo-priority">
                            <option value="high">high</option>
                            <option value="medium">medium</option>
                            <option value="low">low</option>
                        </select>
                    </label>
                    <div>
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button id="dialog-confirm-btn" value="default">Add Todo</button>
                    </div>

                </form>
            </dialog>
            <dialog id="new-collection-dialog">
                <form action="">
                    <label for="user-collection-title">
                        collection title:
                        <input type="text" name="user-collection-title" id="user-collection-title">
                    </label>
                    <div>
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button id="new-collection-confirm-button" value="default">Create Collection</button>
                    </div>
                </form>
            </dialog>
            <div id="content-header"></div>
            <div id="todo-content"></div>
        </div>
    </div>
</body>

</html>
